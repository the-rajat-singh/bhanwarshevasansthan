name: Deploy to AKS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: newrg
  AKS_CLUSTER_NAME: aksnew
  ACR_NAME: rajatacr
  IMAGE_NAME: bhanwarsheva-website
  DEPLOYMENT_NAME: bhanwarsheva-website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: rajatacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t rajatacr.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -t rajatacr.azurecr.io/${{ env.IMAGE_NAME }}:latest .
        docker push rajatacr.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push rajatacr.azurecr.io/${{ env.IMAGE_NAME }}:latest

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER_NAME }}

    - name: Deploy to AKS
      uses: azure/k8s-deploy@v4
      with:
        manifests: |
          k8s/deployment.yaml
          k8s/service.yaml
        images: |
          rajatacr.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        namespace: default

    - name: Verify Deployment
      run: |
        kubectl get deployments
        kubectl get services
        kubectl get pods
