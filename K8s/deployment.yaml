apiVersion: apps/v1
kind: Deployment
metadata:
  name: bhanwarsheva-website
  labels:
    app: bhanwarsheva
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bhanwarsheva
  template:
    metadata:
      labels:
        app: bhanwarsheva
    spec:
      containers:
      - name: website
        image: <your-acr-name>.azurecr.io/bhanwarsheva-website:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: bhanwarsheva-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: bhanwarsheva
